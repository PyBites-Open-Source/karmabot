[tool.poetry]
name = "karmabot"
version = "1.3"
description = "A bot for Slack"
authors = ["PyBites <info@pybit.es>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/PyBites-Open-Source/karmabot"
repository = "https://github.com/PyBites-Open-Source/karmabot"
keywords = ["karmabot"]

[tool.poetry.dependencies]
python = "^3.7"
humanize = "^3.3.0"
pyjokes = "^0.6.0"
SQLAlchemy = "^1.4.2"
python-dotenv = "^0.15.0"
feedparser = "6.0.2"
importlib-metadata = "^3.7.3"
psycopg2-binary = "^2.8.6"
slack-bolt = "^1.6.1"
Flask = "^1.1.2"
slack-sdk = "^3.4.2"
slackeventsapi = "^2.2.1"

[tool.poetry.dev-dependencies]
pytest = "^6.2.2"
coverage = {extras = ["toml"], version = "^5.5"}
pytest-cov = "^2.11.1"
pytest-mock = "^3.5.1"
mutpy = "^0.6.1"
flake8 = "^3.9.0"
black = "^20.8b1"
mypy = "^0.812"
flake8-bandit = "^2.1.2"
flake8-bugbear = "^21.3"
safety = "^1.10.3"
codecov = "^2.1.11"
isort = "^5.8.0"

[tool.poetry.scripts]
karmabot = "karmabot.main:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["karmabot"]

[tool.coverage.report]
show_missing = true

[tool.black]
line-length = 88
target-version = ["py37", "py38"]
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.nox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )
)
'''

[tool.isort]
profile = "black"
known_third_party = "dotenv,feedparser,humanize,pyjokes,pytest,requests,slackclient,sqlalchemy"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
