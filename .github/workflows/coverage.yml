name: Coverage

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - develop

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo content
        uses: actions/checkout@v2

      - name: setup python
        uses: actions/setup-python@v1
        with:
          python-version: "3.8"
          architecture: x64

      - name: install nox
        run: pip install nox==2021.6.12

      - name: install poetry
        run: pip install poetry==1.1.6

      - name: run coverage
        run: nox --sessions tests-3.8 coverage

      - name: upload coverage
        uses: codecov/codecov-action@v1
