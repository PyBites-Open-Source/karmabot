name: Safety

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - develop

jobs:
  safety:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo content
        uses: actions/checkout@v2

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
          architecture: x64

      - name: install nox
        run: pip install nox==2022.11.21

      - name: install poetry
        run: pip install poetry==1.3.2

      - name: run safety
        run: nox --sessions safety-3.10
